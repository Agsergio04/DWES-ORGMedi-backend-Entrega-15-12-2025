spring.application.name=orgmedi

# JWT configuration (ejemplo). En producción, preferible usar variable de entorno o vault.
# jwt.secret puede ser texto plano o Base64. Debe ser lo suficientemente largo para HS256 (>= 32 bytes).
jwt.secret=clave_secreta_demo_clave_mucho_mas_larga_0123456789
jwt.expiration=86400000

# Configuración de base de datos H2 (desarrollo)
spring.datasource.url=jdbc:h2:mem:orgmedi;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Configuración de base de datos MySQL (producción, descomentar y ajustar si se usa)
# spring.datasource.url=jdbc:mysql://localhost:3306/orgmedi?useSSL=false&serverTimezone=UTC
# spring.datasource.username=usuario
# spring.datasource.password=contraseña
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Validación
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Puerto del servidor (opcional)
# server.port=8080

